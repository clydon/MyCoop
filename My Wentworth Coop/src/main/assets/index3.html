<html>
<head>
    <script type="text/javascript">
        function getQueryVariable(variable)
        {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
        }
        return(false);
        }
  </script>
    <style type="text/css">
        @font-face {
        font-family: Biko_Bold;
        src: url("file:///android_asset/Biko_Bold.otf")
        }
        body {
        background-color:rgba(0, 0, 0, 0.65);
        margin-top:30px;
        font-family: 'Biko_Bold';
        font-size:30px;
        }

        div{
        width: 220px;
        height: 220px;

        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
        }

        .iconContacts{
        background: url(http://i.imgur.com/2AUjEhX.png) no-repeat;
        width: 220px;
        height: 220px;
        background-size:   cover;
        border: none;
        display:inline-block;
        position:relative;
        text-decoration:none;
        }

        .notification-count {
        position:absolute;
        top:15px;
        right:15px;
        width: 50px;
        height: 50px;
        background-color:#FF0000;
        color:#fff;
        border-radius: 50%;
        line-height:50px;
        text-align:center;
        padding:5px;
        font-family:tahoma, arial, 'sans-serif';
        font-size:20px;
        font-weight:bold;
        }
    </style>
</head>

<body>
<center>Contacts</center>
<div>
    <span class="iconContacts"/>
    <span class="notification-count">
        <script type="text/javascript">
            document.write(getQueryVariable("count"))
        </script>
    </span>
</div>
</body>
</html>
